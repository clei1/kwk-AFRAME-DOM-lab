<html>

<head>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <a-scene>
    <a-asset>
      <img id="background" src="lab.jpg">
      <img id="place" src="place.jpg">
    </a-asset>
    <a-text visible=false id="hello" value="Hi, my name is Elliot" color="red" position="-1 2.5 -3"></a-text>

  <a-entity id="bob">
    <a-box onclick="changeEye()" id="face" color="grey" position="0 1 -6" width="2" height="2" depth="2"></a-box>
    <a-box onclick="spinAntenna()" id="antenna1" color="#A9A9A9" position="-.5 2.2 -6" width=".3" height=".4" depth=".3" rotation=" 0 0 20"></a-box>
    <a-box onclick="spinAntenna()" id="antenna2" color="#A9A9A9" position=".5 2.2 -6" width=".3" height=".4" depth=".3" rotation=" 0 0 -20"></a-box>

    <a-sphere id="leftEye" color="dodgerblue" position="-.4 1.4 -5.24" radius=".3"></a-sphere>
    <a-sphere id="leftPupil" color="black" position="-.4 1.4 -5" radius=".1"></a-sphere>
    <a-sphere id="rightEye" color="dodgerblue" position=".4 1.4 -5.24" radius=".3"></a-sphere>
    <a-sphere id="rightPupil" color="black" position=".4 1.4 -5" radius=".1"></a-sphere>

    <a-box onclick="text()" id="mouth" color="white" width="1.5" height=".3" depth=".4" position="0 .6 -5"></a-box>
</a-entity>
    <a-sphere onclick="evil()" color="red" position="-.9 3 -3" radius=".2"></a-sphere>
    <a-sphere onclick="sky()" color="green" position="-.1 3 -3"  radius=".2"></a-sphere>
    <a-sphere onclick="scale()" color="yellow" position=".7 3 -3"  radius=".2"></a-sphere>
    
    <a-sky id="sky" src="#background"></a-sky>
    <!--add in sky image tm morning -->

    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>

  </a-scene>
</body>

</html>
